<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" sizes="120x120" href="/public/favicon-120x120.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <link rel="shortcut icon" sizes="48x48" href="/public/favicon-48x48.png">
    <meta name="theme-color" content="#f60">
    <link rel="manifest" href="/manifest.json">
    <!-- normalize.css v7.0.0 -->
    <style>
      html { line-height: 1.15; /* 1 */ -ms-text-size-adjust: 100%; /* 2 */ -webkit-text-size-adjust: 100%; /* 2 */}
      body { margin: 0; }
      article, aside, footer, header, nav, section { display: block; }
      h1 { font-size: 2em; margin: 0.67em 0; }
      figcaption, figure, main { display: block; }
      figure { margin: 1em 40px; }
      hr { box-sizing: content-box; /* 1 */ height: 0; /* 1 */ overflow: visible; /* 2 */ }
      pre { font-family: monospace, monospace; /* 1 */ font-size: 1em; /* 2 */ }
      a { background-color: transparent; /* 1 */ -webkit-text-decoration-skip: objects; /* 2 */ }
      abbr[title] { border-bottom: none; /* 1 */ text-decoration: underline; /* 2 */ text-decoration: underline dotted; /* 2 */ }
      b, strong { font-weight: inherit; }
      b, strong { font-weight: bolder; }
      code, kbd, samp { font-family: monospace, monospace; /* 1 */ font-size: 1em; /* 2 */ }
      dfn { font-style: italic; }
      mark { background-color: #ff0; color: #000; }
      small { font-size: 80%; }
      sub, sup { font-size: 75%; line-height: 0; position: relative; vertical-align: baseline; }
      sub { bottom: -0.25em; }
      sup { top: -0.5em; }
      audio, video { display: inline-block; }
      audio:not([controls]) { display: none; height: 0; }
      img { border-style: none; }
      svg:not(:root) { overflow: hidden; }
      button, input, optgroup, select, textarea { font-family: sans-serif; /* 1 */ font-size: 100%; /* 1 */ line-height: 1.15; /* 1 */ margin: 0; /* 2 */ }
      button, input { /* 1 */ overflow: visible; }
      button, select { /* 1 */ text-transform: none; }
      button, html [type="button"], /* 1 */ [type="reset"], [type="submit"] { -webkit-appearance: button; /* 2 */ }
      button::-moz-focus-inner, [type="button"]::-moz-focus-inner, [type="reset"]::-moz-focus-inner, [type="submit"]::-moz-focus-inner { border-style: none; padding: 0; }
      button:-moz-focusring, [type="button"]:-moz-focusring, [type="reset"]:-moz-focusring, [type="submit"]:-moz-focusring { outline: 1px dotted ButtonText; }
      fieldset { padding: 0.35em 0.75em 0.625em; }
      legend { box-sizing: border-box; /* 1 */ color: inherit; /* 2 */ display: table; /* 1 */ max-width: 100%; /* 1 */ padding: 0; /* 3 */ white-space: normal; /* 1 */ }
      progress { display: inline-block; /* 1 */ vertical-align: baseline; /* 2 */ }
      textarea { overflow: auto; }
      [type="checkbox"], [type="radio"] { box-sizing: border-box; /* 1 */ padding: 0; /* 2 */ }
      [type="number"]::-webkit-inner-spin-button, [type="number"]::-webkit-outer-spin-button { height: auto; }
      [type="search"] { -webkit-appearance: textfield; /* 1 */ outline-offset: -2px; /* 2 */ }
      [type="search"]::-webkit-search-cancel-button, [type="search"]::-webkit-search-decoration { -webkit-appearance: none; }
      ::-webkit-file-upload-button { -webkit-appearance: button; /* 1 */ font: inherit; /* 2 */ }
      details, /* 1 */ menu { display: block; }
      summary { display: list-item; }
      canvas { display: inline-block; }
      template { display: none; }
      [hidden] { display: none; }
    </style>
    <!-- End normalize.css -->
    <!-- common css -->
    <style>
      #app { position: relative; }
      *, *:before, *:after { box-sizing: inherit; }
      html { box-sizing: border-box; font-size: 16px; font-family: "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", -apple-system, sans-serif; }
    </style>
    <!-- End common css  -->
    <style>
      #skip a {  position:absolute;  left:-10000px;  top:auto;  width:1px;  height:1px;  overflow:hidden;  }
      #skip a:focus {  position:static;  width:auto;  height:auto;  }
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://sdk.accountkit.com/en_US/sdk.js"></script>
    <!-- Facebook SDK code -->
    <script>
      window.fbAsyncInit = function() {
          FB.init({
          appId            : '143500093073133',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v2.9'
          });
          FB.AppEvents.logPageView();
          FB.getLoginStatus(function(response) {
            if (response.status === 'connected') {
              window.fbStatus = {
                status: 'connected',
                uid: response.authResponse.userID
              };
            }
          })
      };

      (function(d, s, id){
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/zh_TW/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

      var gapiLoadedHandler = function () {
        gapi.client.init({
          discoveryDocs: [ 'https://people.googleapis.com/$discovery/rest?version=v1' ],
          clientId: "{{ GOOGLE_CLIENT_ID }}",
          scope: 'profile'
        }).then((res) => {
          const isSignedIn = gapi.auth2.getAuthInstance().isSignedIn.get()
          if (isSignedIn) {
            const currUser = gapi.auth2.getAuthInstance().currentUser.get()
            window.googleStatus = {
              status: 'singedIn',
              idToken: currUser && (currUser.getAuthResponse().id_token)
            }
          }
        })
      } 
      window.gapi && window.gapi.load('client', this.gapiLoadedHandler);
      </script>
    <!-- End of Facebook SDK code -->
    <script src='https://www.google.com/recaptcha/api.js'></script>    
  </head>
  <body>
  <div id="skip"><a href="#app">skip to content</a></div>
  <!--vue-ssr-outlet-->
  </body>
</html>
